<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meu Portifólio</title>
</head>
<body>
    <div class="topbar">
        <img src="src/profile.jpg" alt="Foto de Perfil">
        <div class="container-desc">
            <p class="desc">Ola, eu sou o Hendry e sou um estudante do Instituto Politéctico Industrial de Luanda.</p>
        </div>
    </div>

    <section id="Projetos">
        <h2>Projetos</h2>
        <div class="projects">
            <div class="card">
                <h3>Bolsas</h3>
                <p>Prototipo de um app de bolsas de estudo feito com JS e React Native.</p>
                <img src="src/AppViagens.png" alt="Foto">
            </div>
    
            <div class="card">
                <h3>App de viagens</h3>
                <p>Prototipo de um app de viagens feito com o Flutter Flow.</p>
                <img src="src/Bolsas.png" alt="Foto">
            </div>
        </div>
    </section>

    <hr>

    <section id="Skills">
        <h2>Habilidades</h2>
        <div class="projects">
            <div class="card skill">
                <img src="src/HTML5.png" alt="Foto">
            </div>
    
            <div class="card skill">
                <img src="src/CSS.png" alt="Foto">
            </div>

            <div class="card skill">
                <img src="src/js.webp" alt="Foto">
            </div>

            <div class="card skill">
                <img src="src/ReactNative.png" alt="Foto">
            </div>
    
        </div>
    </section>

    <hr>

    <section id="Contacts">
        <h2>Contactos</h2>
        <div class="otherProfiles">
            <img src="./src/Facebook.svg" alt="facebook">
            <p>Facebook</p>
            <img id="GitHubImg" src="./src/GitHub White.svg" alt="github">
            <p>GitHub</p>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
